<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos namorados </title>
</head>

<!--CSS-->
<link rel="stylesheet" href="style.css">

<!--JS-->
<script src="js.js"></script>

 <!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 
<!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
<body>
<main>
<div class="container-fluid">
            <!--Slider-->
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-target="#mainSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button data-bs-target="#mainSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button data-bs-target="#mainSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button data-bs-target="#mainSlider" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button data-bs-target="#mainSlider" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button data-bs-target="#mainSlider" data-bs-slide-to="5" aria-label="Slide 6"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/cine.png" class="d-block w-100" alt="Factory Pic">
                        <div class="carousel-caption d-md-block">
                            <a class="main-btn">Um filme...</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/ilha.png" class="d-block w-100" alt="Factorypic">
                        <div class="carousel-caption d-md-block">
                            <a class="main-btn" padding="50px">Uma viagem...</a>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/moto.png" class="d-block w-100" alt="Factorypic">
                        <div class="carousel-caption d-md-block">
                            <a class="main-btn">Um dia normal...</a>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/janta.jpeg" class="d-block w-100" alt="Factorypic">
                        <div class="carousel-caption d-md-block">
                            <a class="main-btn">Uma janta em família...</a>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/junina.jpeg" class="d-block w-100" alt="Factorypic">
                        <div class="carousel-caption d-md-block">
                            <a class="main-btn">Uma (quase) Festa-Junina</a>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/solzinho.png" class="d-block w-100" alt="Factorypic">
                        <div class="carousel-caption d-md-block">
                            <a class="main-btn">Com você todos os dias valem a pena ser vividos</a>
                        </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
            </div>
</div>
<div class="container-fluid">
        <div class="countup" id="countup1">
        <span class="timeel years">00</span>
        <span class="timeel timeRefYears">Ano</span>
        <span class="timeel days">00</span>
        <span class="timeel timeRefDays">Dias</span>
        <span class="timeel hours">00</span>
        <span class="timeel timeRefHours">Horas</span>
        <span class="timeel minutes">00</span>
        <span class="timeel timeRefMinutes">Minutos</span>
        <span class="timeel seconds">00</span>
        <span class="timeel timeRefSeconds">Segundos</span>
        </div>
</div>
    <div class="titulo">
    <h1>Feliz dia dos Namorados, <br> Eu te Amo</h1>
</main>
    <div div class = "audio">
    <audio id="bgAudio" src="assets/luther.mp3" preload="auto"></audio>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("bgAudio");

        function iniciarAudio() {
            audio.play().then(() => {
                console.log("Áudio iniciado com sucesso.");
            }).catch((err) => {
                console.log("Erro ao iniciar o áudio:", err);
            });

            document.removeEventListener("click", iniciarAudio);
        }

        document.addEventListener("click", iniciarAudio);
    });
</script> 
</body>
</html>
